{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{%  static 'project/images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{%  static 'project/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%  static 'project/css/style.css' %}">
    <link rel="stylesheet" href="{%  static 'project/css/fontawesome-all.css' %}">
    <script src="{% static 'project/js/jquery.min.js' %}"></script>
    <script src="{% static 'project/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                TREE CAVE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'languages' %}">Languages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'programmers' %}">Programmers</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <form action="{% url 'search' %}" method="GET">
                        <input type="text" class="form-control" placeholder="search" name="search">
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
