{% extends 'project/base.html' %}

{% block title %}
    Tree cave
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
           {% for companys in company %}
                <div class="col-md-3 mb-3">
                    <img src="{{ companys.image.url }}" alt="{{ companys.name }}" class="w-100">
                    <h5 class="mt-2">{{ companys.name }}</h5>
                    <p>{{ companys.location }}</p>
                    <a href="{% url 'details' companys.slug %}" class="btn btn-sm btn-block w-50 btn-dark">view details</a>
                </div>
           {% endfor %}
        </div>
        <div class="row float-right mt-5">
            <div class="mb-5">
                <a href="{% url 'company' %}" class="btn btn-sm btn-block w-100 btn-outline-secondary">Add company</a>
            </div>
        </div>
    </div>
{% endblock %}
