{% extends 'projects/base.html' %}
{% load static %}

{% block title %}
    Projects
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-warning text-center m-4">Projects</h2>
        <div class="row">
            {%  for project in projects %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img src="{{ project.image.url }}" alt="" class="card-img-top w-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title|truncatewords:4 }}</h5>
                            <p class="card-text">{{ project.description|truncatewords:6 }}</p>
                            <a href="{% url 'details' project.id %}" class="btn btn-primary btn-sm">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
