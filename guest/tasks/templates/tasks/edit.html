{% extends 'tasks/base.html' %}
{% block title %}
    Edit {{ form.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h5>Edit Item</h5>
                    <form action="." method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="hidden" name="completed" value="{{ form.completed }}">
                            <input name="item" type="text" class="form-control mr-sm-2" placeholder="Edit Item" value="{{ form.title  }}">
                            <span class="text-danger">{{ form.errors }}</span>
                        </div>
                        <div class="form-group">
                            <label for="complete">Complete</label>
                            {{ form.complete }}
                            <span class="text-danger">{{ form.errors }}</span>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary">Update Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
