{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{%  static 'todo_list/images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{%  static 'todo_list/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%  static 'todo_list/css/fontawesome-all.css' %}">
    <script src="{% static 'todo_list/js/jquery.min.js' %}"></script>
    <script src="{% static 'todo_list/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="">
                TODOLIST
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <ul class="navbar-nav ml-auto">
                  
                </ul>
                <form method="POST" class="form-inline my-2 my-lg-0">
                    {% csrf_token %}
                    <input name="item" type="search" class="form-control mr-sm-2" placeholder="Add New Item">
                    <button type="submit" class="btn btn-outline-secondary my-2 my-sm-sm-0">Add Item</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
